<!DOCTYPE html>
<html>
    
<head>
	<title>Leave Management</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="https://dxbpqg5e40reb.cloudfront.net/pa/images/penguin-travel.png" class="brand_logo" alt="Logo">
					</div>
                </div>
                
				<div class="d-flex justify-content-center form_container">

                    
          




					<form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
                            {{ form.username }}
                            
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							{{ form.password }}
                        </div>
                        {% if form.errors %}
                        <p>Wrong password try again!</p>
                        {% endif %}
                    	{% if next %}
                    	<p>Need to Login first</p>
                    	{% endif %}      
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<!-- <input type="checkbox" class="custom-control-input" id="customControlInline"> -->
								<!-- <label class="custom-control-label" for="customControlInline">Remember me</label> -->
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">                     
                     <p><input type="submit" = value="login" class="btn login_btn"></p>
                     <input type="hidden" name="next" value="{{ next }}">                     
                     <p><input type="button" class="btn login_btn" value="Go back" onclick="javascript:location.href='/'"></p>

                     
				   </div>
					</form>
				</div>
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="/register" class="ml-2">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="/accounts/password_reset/">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
